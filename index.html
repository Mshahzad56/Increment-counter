<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x" id="you"></i>
        <div class="counter" data-target="996522"></div>
        <span>YouTube Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-facebook fa-3x" id="fb"></i>
        <div class="counter" data-target="696996"></div>
        <span>FaceBook Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-twitter fa-3x" id="twt"></i>
        <div class="counter" data-target="12836"></div>
        <span>Twitter Followers</span>
    </div>


<script src="./main.js"></script>
</body>
</html>
